<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Create Post</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="index.html" class="nav-logo">My Blog</a>
            <div class="nav-links">
                <a href="blog.html">View Posts</a>
                <a href="https://github.com/CatMamaGB" target="_blank" class="portfolio-link">Developer Portfolio</a>
                <button id="themeToggle">Toggle Dark Mode</button>
            </div>
        </nav>
        <h1>Create a Blog Post</h1>
    </header>

    <main>
        <form id="blogForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="title">Blog Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">Blog Content:</label>
                <textarea id="content" name="content" required></textarea>
            </div>

            <button type="submit">Submit Post</button>
        </form>
    </main>

    <footer>
        <a href="https://github.com/CatMamaGB" target="_blank">Developer Portfolio</a>
    </footer>

    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
